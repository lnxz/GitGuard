<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

td, th {
    padding: 1px 4px;
}

</style>
<body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<svg width="960" height="500"></svg>
<script>

//git log --pretty=format:%aD" --date=short
//returns a list of commit dates to sum up to get activity over time

var data = {
  "members": [
    {date: "2016-11-05"},
    {date: "2016-11-02"},
    {date: "2016-11-05"},
    {date: "2016-11-06"},
    {date: "2016-11-06"},
    {date: "2016-11-05"},
    {date: "2016-11-05"},
    {date: "2016-10-05"},
    {date: "2016-10-05"},
    {date: "2016-10-05"},
    {date: "2016-10-23"},
    {date: "2016-10-23"},
    {date: "2016-10-25"}
  ]
};

//git ls-files -z | xargs -0n1 git blame -w | perl -n -e '/^.*?\((.*?)\s+[\d]{4}/; print $1,"\n"' | sort -f | uniq -c | sort -n
//Lists out all authors + number of lines of codes still persistant in latest version

var dataArr = [];
var idxFound = -1;
for (var i = 0; i < data.members.length; i++)
{

  if (dataArr.length == 0)
  {
    var obj = {
      date : data.members[i].date,
      count : 1
    }
    dataArr.push(obj);

  }else {
    idxFound = -1;
    for (var j = 0; j < dataArr.length; j ++)
    {

      if (data.members[i].date == dataArr[j].date)
      {

        idxFound = j;
      }
    }
    if (idxFound > -1){
      dataArr[idxFound].count ++;
    }else {
        var obj = {
          date : data.members[i].date,
          count : 1
        }
        dataArr.push(obj);
    }
  }

}

dataArr.sort(function(a,b) {
  a = new Date(a.date);
    b = new Date(b.date);
    return a>b ? -1 : a<b ? 1 : 0;
});

console.log(dataArr);

var dataString = d3.csvFormat(dataArr, ["date","count"]);
console.log(dataString);
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%y-%M-%d");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.count); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv(dataString, function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.date = parseTime(d.date);
      d.close = +d.count;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.count; })]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});

</script>
</body>
