<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

  display: none;

  fill: none;

<body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<svg width="960" height="500"></svg>
<script>


//git log --pretty=format:%aD" --date=short
//returns a list of commit dates to sum up to get activity over time

var data = {
  "members": [
    {date: "05-Nov-16"},
    {date: "02-Nov-16"},
    {date: "05-Nov-16"},
    {date: "06-Nov-16"},
    {date: "06-Nov-16"},
    {date: "05-Nov-16"},
    {date: "05-Nov-16"},
    {date: "05-Oct-16"},
    {date: "05-Oct-16"},
    {date: "05-Oct-16"},
    {date: "23-Oct-16"},
    {date: "23-Oct-16"},
    {date: "25-Oct-16"}
  ]
};

var dataArr = [];
var idxFound = -1;
for (var i = 0; i < data.members.length; i++)
{

  if (dataArr.length == 0)
  {
    var obj = {
      date : data.members[i].date,
      count : 1
    }
    dataArr.push(obj);

  }else {
    idxFound = -1;
    for (var j = 0; j < dataArr.length; j ++)
    {
      if (data.members[i].date == dataArr[j].date)
      {
        idxFound = j;
      }
    }
    if (idxFound > -1){
      dataArr[idxFound].count ++;
    }else {
        var obj = {
          count : 1,
          date : data.members[i].date
        }
        dataArr.push(obj);
    }
  }
}

dataArr.sort(function(a,b) {
  a = new Date(a.date);
    b = new Date(b.date);
    return b>a ? -1 : b<a ? 1 : 0;
});

console.log(dataArr);
var dataString = d3.csvFormat(dataArr, ["date","count"]);
console.log(dataString);

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var parseTime = d3.timeParse("%d-%b-%y");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

console.log(d);

  d.close = +d.close;
  return d;
}, function(error, data) {
  if (error) throw error;
  data.sort(function(a,b) {
    a = new Date(a.date);
      b = new Date(b.date);
      return a>b ? -1 : a<b ? 1 : 0;
  });
*/

  x.domain(d3.extent(dataArr, function(d) { return d.date; }));
  y.domain(d3.extent(dataArr, function(d) { return d.close; }));

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .style("text-anchor", "end")
      .text("Activity");

  g.append("path")
      .datum(dataArr)
      .attr("class", "line")
      .attr("d", line);

//});
</script>
</body>
