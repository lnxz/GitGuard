<!doctype html>
<html>

<head>
    <title>Repository files</title>
    <script src="../js/Chart.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
      #canvas-holder {
        width: 100%;
        text-align: center;
        float: left;
      }
      #chartjs-tooltip {
        opacity: 1;
        position: absolute;
        background: rgba(0, 0, 0, .7);
        color: white;
        border-radius: 3px;
        -webkit-transition: all .1s ease;
        transition: all .1s ease;
        pointer-events: none;
        -webkit-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
        display: none;
      }

      .chartjs-tooltip-key {
        display: inline-block;
        width: 10px;
        height: 10px;
      }

      #data-table {
        border: 1px solid #d8d8d8;
        border-collapse: collapse;
        float: left;
        margin: 10px 10px 0px 0px;
      }

      #data-table th, #data-table td {
        border: 1px solid #d8d8d8;
        padding: 5px;
      }
    </style>
</head>

<body>
    <h1>Largest files in repo</h1>
    <div style="display: inline-block">
    <table id="data-table">
      <tr><th>File</th><th>Size</th></tr>
    </taBle>
    <div id="canvas-holder" style="width: 300px;">
        <canvas id="viz" width="300" height="300" />
        <div id="chartjs-tooltip"></div>
    </div>
    </div>

    <script>
    Chart.defaults.global.tooltips.custom = function(tooltip) {
      
    	// Tooltip Element
      var tooltipEl = $('#chartjs-tooltip');

      if (!tooltipEl[0]) {
        $('body').append('<div id="chartjs-tooltip"></div>');
        tooltipEl = $('#chartjs-tooltip');
      }
      
      // Hide if no tooltip
      if (!tooltip.opacity) {
        tooltipEl.css({
          opacity: 0
        });
        $('.chartjs-wrap canvas')
          .each(function(index, el) {
            $(el).css('cursor', 'default');
          });
        return;
      }
      
      $(this._chart.canvas).css('cursor', 'pointer');
      
      // Set caret Position
      tooltipEl.removeClass('above below no-transform');
      if (tooltip.yAlign) {
        tooltipEl.addClass(tooltip.yAlign);
      } else {
        tooltipEl.addClass('no-transform');
      }
      
      // Set Text
      if (tooltip.body) {
        var info = tooltip.body[0].lines[0].split(" ");
        tooltip.body[0].lines[0] = info[0] + " " + formatSizeUnits(info[1]);
        
        var innerHtml = [
          (tooltip.beforeTitle || []).join('\n'), (tooltip.title || []).join('\n'), (tooltip.afterTitle || []).join('\n'), (tooltip.beforeBody || []).join('\n'), (tooltip.body || []).join('\n'), (tooltip.afterBody || []).join('\n'), (tooltip.beforeFooter || [])
          .join('\n'), (tooltip.footer || []).join('\n'), (tooltip.afterFooter || []).join('\n')
        ];
        
        tooltipEl.html(innerHtml.join('\n'));
      }
      
      // Find Y Location on page
      var top = 0;
      if (tooltip.yAlign) {
        if (tooltip.yAlign == 'above') {
          top = tooltip.y - tooltip.caretHeight - tooltip.caretPadding;
        } else {
          top = tooltip.y + tooltip.caretHeight + tooltip.caretPadding;
        }
      }

      var position = $(this._chart.canvas)[0].getBoundingClientRect();
      
      // Display, position, and set styles for font
      tooltipEl.css({
        opacity: 1,
        width: tooltip.width ? (tooltip.width + 'px') : 'auto',
        left: position.left + tooltip.x + 'px',
        top: position.top + top + 'px',
        fontFamily: tooltip._fontFamily,
        fontSize: tooltip.fontSize,
        fontStyle: tooltip._fontStyle,
        padding: tooltip.yPadding + 'px ' + tooltip.xPadding + 'px',
      });
    };
    
    function gup( name, url ) {
      if (!url) url = location.href;
      name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
      var regexS = "[\\?&]"+name+"=([^&#]*)";
      var regex = new RegExp( regexS );
      var results = regex.exec( url );
      return results == null ? null : results[1];
    }

    var repoURL = gup('repo', window.location.href);
    var api = "http://ec2-54-169-173-47.ap-southeast-1.compute.amazonaws.com";
    var url = api + "/fileStats?repo=" + repoURL + "&topN=10";
    
    //git command: git ls-tree -r -t -l --full-name HEAD | sort -n -k 4 | tail -n 5
    $.getJSON(url, function(response) {
      response.sort(function(a,b) {
        return b.size - a.size;
      });
      
      var dataArr = new Array();
      var labelArr = new Array();
      
      for (var i = 0; i < response.length; i++) {
        dataArr[i] = response[i].size;
        var path = response[i].file;
        labelArr[i] = path.substr(path.indexOf("/") + 1);
        
        var row = document.createElement("tr");
        var label = document.createElement("td");
        label.appendChild(document.createTextNode(labelArr[i]));
        var size = document.createElement("td");
        size.appendChild(document.createTextNode(formatSizeUnits(dataArr[i] * 1000)));
        row.appendChild(label);
        row.appendChild(size);

        document.getElementById("data-table").appendChild(row);
      }
    
      var config = {
          type: 'pie',
          data: {
              datasets: [{
                  data: dataArr,
                  backgroundColor: [
                      randomColor(0.7),
                      randomColor(0.7),
                      randomColor(0.7),
                      randomColor(0.7),
                      randomColor(0.7),
                      randomColor(0.7),
                      randomColor(0.7),
                      randomColor(0.7),
                      randomColor(0.7),
                      randomColor(0.7)
                  ],
              }],
              labels: labelArr
          },
          options: {
              responsive: true,
              title: {
                  display: true,
                  text: "Largest files in repository"
              },
              legend: {
                  display: false
              },
              tooltips: {
                  enabled: true
              }
          }
      };
      
      var ctx2 = document.getElementById("viz").getContext("2d");
      window.myPie = new Chart(ctx2, config);
    });
      
    function formatSizeUnits(bytes){
      if      (bytes>=1000000000) {bytes=(bytes/1000000000).toFixed(2)+' GB';}
      else if (bytes>=1000000)    {bytes=(bytes/1000000).toFixed(2)+' MB';}
      else if (bytes>=1000)       {bytes=(bytes/1000).toFixed(2)+' KB';}
      else if (bytes>1)           {bytes=bytes+' bytes';}
      else if (bytes==1)          {bytes=bytes+' byte';}
      else                        {bytes='0 byte';}
      return bytes;
    }
      
    var randomColorFactor = function() {
      return Math.round(Math.random() * 255);
    };
      
    var randomColor = function(opacity) {
      return 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',' + (opacity || '.3') + ')';
    };
    </script>
</body>

</html>
