var prevPage = "";

$( document ).ready(function() {
  promptRepo();
});

function promptRepo() {
  repoURL = prompt("Enter a git repository url");
  
  if (repoURL != null) {
    $("a:gt(0)").each(function() {
      var elem = $(this);       
      var _href = elem.attr("href");
      if (_href.indexOf('?') == -1) {
      } else {
        _href = _href.substr(0,_href.indexOf('?'));
      }
      elem.attr("href", _href + '?repo=' + repoURL);
    });
  } else {
    promptRepo();
  }
}
</script>
